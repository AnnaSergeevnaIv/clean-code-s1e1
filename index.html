<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image" class="header__img">
      <a
        class="body__reference"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="content">
      <section class="content__add">
        <h3 class="h3">Add Item</h3>
        <div class="new-task">
          <input id="new-task" class="new-task__input" type="text">
          <button class="borderless-button">Add</button>
        </div>
      </section>
      <section class="content__todo">
        <h3 class="h3">Todo</h3>
        <ul id="incompleted-tasks" class="content__todo__list">
          <li class="task task_incompleted">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="borderless-button borderless-button_edit">Edit</button>
            <button class="bordered-button">
              <img src="./remove.svg" alt="Remove" class="bordered-button__img">
            </button>
          </li>
          <li class="task task_incopmleted task_editable">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="borderless-button borderless-button_edit">Save</button>
            <button class="bordered-button">
              <img src="./remove.svg" alt="Remove" class="bordered-button__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="content__completed">
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks" class="content__completed__list">
          <li class="task tast_completed">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label task__label_completed">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="borderless-button borderless-button_edit">Edit</button>
            <button class="bordered-button">
              <img src="./remove.svg" alt="Remove" class="bordered-button__img">
            </button>
          </li>
        </ul> 
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
